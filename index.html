<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Udson ❤️ Gabrielle</title>
</head>

<body style="font-family:Arial; background:#111; color:white; text-align:center; padding:50px;">

<h1>Udson ❤️ Gabrielle</h1>
<p>Desde 5 de agosto de 2024</p>

<p id="contador"></p>

<script>
const inicio = new Date("2024-08-05T00:00:00");
setInterval(() => {
  const agora = new Date();
  const dias = Math.floor((agora - inicio) / (1000 * 60 * 60 * 24));
  document.getElementById("contador").innerText =
    `Estamos juntos há ${dias} dias ❤️`;
}, 1000);
</script>

</body>
</html>
