<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Udson ‚ù§Ô∏è Gabrielle</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
@keyframes gradiente {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  color: white;
  text-align: center;
  overflow: hidden;
  background: linear-gradient(270deg, #2b0b16, #000, #3b0c20, #1a0010);
  background-size: 800% 800%;
  animation: gradiente 20s ease infinite;
}

header {
  padding: 70px 20px 20px;
  position: relative;
  z-index: 1;
}

.nomes {
  font-family: 'Dancing Script', cursive;
  font-size: 60px;
  color: #ffb6c1;
  text-shadow: 2px 2px 10px rgba(255,192,203,0.7);
  animation: brilho 2s infinite alternate;
  margin: 0;
}

.coracao {
  animation: pulse 1.5s infinite;
}

@keyframes brilho {
  0% { text-shadow: 2px 2px 10px rgba(255,192,203,0.7); }
  50% { text-shadow: 2px 2px 20px rgba(255,182,193,0.9); }
  100% { text-shadow: 2px 2px 10px rgba(255,192,203,0.7); }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

h2 {
  font-weight: 300;
  color: #ffb6c1;
}

#contador {
  margin-top: 15px;
  font-size: 18px;
  color: #ffd1dc;
}

.relogio {
  margin-top: 8px;
  font-size: 16px;
  color: #ffc2d1;
}

button {
  margin: 10px 5px;
  padding: 8px 16px;
  font-size: 14px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

#botaoMusica {
  background-color: #ff99c8;
}

.poema {
  background: rgba(255,255,255,0.1);
  padding: 30px;
  border-radius: 20px;
  max-width: 900px;
  margin: 25px auto;
  font-size: 18px;
  line-height: 1.9;
  z-index: 1;
  position: relative;
}

/* üíë GALERIA */
.galeria {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  margin: 30px 0;
  z-index: 1;
  position: relative;
}

.galeria img {
  width: 260px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255,192,203,0.6);
  transition: transform 0.3s;
}

.galeria img:hover {
  transform: scale(1.05);
}

.petala, .brilho, .pequenoBrilho {
  position: fixed;
  top: -20px;
  animation: cair linear infinite;
  z-index: 0;
}

.petala { font-size: 24px; }
.brilho { width: 6px; height: 6px; background: white; border-radius: 50%; }
.pequenoBrilho { width: 3px; height: 3px; background: white; border-radius: 50%; }

@keyframes cair {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(120vh) rotate(360deg); }
}
</style>
</head>

<body>

<header>
  <h1 class="nomes">Udson <span class="coracao">‚ù§Ô∏è</span> Gabrielle</h1>
  <h2>Desde 21 de julho de 2025</h2>
  <div id="contador"></div>
  <div class="relogio" id="relogio"></div>
  <button id="botaoMusica">‚ñ∂Ô∏è Tocar / Pausar M√∫sica</button>
</header>

<div class="poema">
  Nosso amor n√£o se mede apenas em dias,<br>
  mas em cada segundo que escolhemos ficar.<br><br>
  Enquanto for voc√™,<br>
  sempre ser√° casa ‚ù§Ô∏è
</div>

<!-- üì∏ FOTOS -->
<section class="galeria">
  <img src="img/foto1.jpg" alt="Nossa foto">
  <img src="img/foto2.jpg" alt="Nossa foto">
</section>

<audio id="musica" loop>
  <source src="audio/amor.mp3.mp3" type="audio/mpeg">
</audio>

<script>
const inicio = new Date("2025-07-21T00:00:00");
const musica = document.getElementById("musica");

document.getElementById("botaoMusica").onclick = () => {
  musica.paused ? musica.play() : musica.pause();
};

setInterval(() => {
  const agora = new Date();
  const diff = Math.floor((agora - inicio) / 1000);
  document.getElementById("contador").innerHTML =
    `‚è≥ ${Math.floor(diff/86400)} dias juntos üíû`;
  document.getElementById("relogio").innerText =
    agora.toLocaleTimeString();
}, 1000);

setInterval(() => {
  const el = document.createElement("div");
  el.className = Math.random() > 0.5 ? "petala" : "brilho";
  el.innerText = "‚ù§Ô∏è";
  el.style.left = Math.random() * 100 + "vw";
  el.style.animationDuration = "6s";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 6000);
}, 300);
</script>

</body>
</html>
