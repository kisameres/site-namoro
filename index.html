<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Udson ‚ù§Ô∏è Gabrielle</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
@keyframes gradiente {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  color: #f0c0c0;
  text-align: center;
  background: linear-gradient(270deg, #1a0010, #2b001b, #1f0014, #2b001b);
  background-size: 800% 800%;
  animation: gradiente 40s ease infinite;
  overflow-x: hidden;
}

/* MODO ESCURO PROFUNDO */
body.dark {
  background: linear-gradient(270deg, #050008, #0b0012, #050008);
  background-size: 600% 600%;
  animation: gradiente 60s ease infinite;
  color: #d6b2b8;
}

body.dark .nomes {
  color: #c79aa6;
  text-shadow: 0 0 6px rgba(255,182,193,0.2);
}

body.dark .poema {
  background: rgba(255,255,255,0.03);
}

body.dark footer {
  color: #999;
}

body.dark button {
  background: #b98b95;
  color: #000;
}

/* HEADER */
header {
  padding: 50px 20px 20px;
}

.nomes {
  font-family: 'Dancing Script', cursive;
  font-size: 60px;
  color: #d9a6b0;
  text-shadow: 1px 1px 8px rgba(255,192,203,0.3);
  opacity: 0;
  transform: translateY(-30px);
  animation: slideFade 1s forwards;
}

.coracao {
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

@keyframes slideFade {
  to { opacity: 1; transform: translateY(0); }
}

#contador, #hora-brasil {
  opacity: 0;
  animation: slideFade 1.5s forwards;
}

#contador { animation-delay: .5s; }
#hora-brasil { animation-delay: .8s; }

/* GALERIA */
.galeria {
  display: flex;
  justify-content: center;
  gap: 25px;
  flex-wrap: wrap;
  margin: 40px auto;
}

.foto-container {
  position: relative;
}

.foto {
  width: 260px;
  border-radius: 20px;
  box-shadow: 0 0 15px rgba(255,182,193,0.2);
  transition: transform 0.5s, box-shadow 0.5s;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeSlide 1s forwards;
}

.foto:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px rgba(255,182,193,0.3);
}

@keyframes fadeSlide {
  to { opacity: 1; transform: translateY(0); }
}

.nome-foto {
  margin-top: 10px;
  font-size: 16px;
  color: #d9a6b0;
}

/* POEMA */
.poema {
  background: rgba(255,255,255,0.05);
  padding: 30px;
  border-radius: 20px;
  max-width: 900px;
  margin: 30px auto;
  line-height: 1.9;
  font-size: 18px;
  font-family: 'Dancing Script', cursive;
  opacity: 0;
  transform: translateY(30px);
  animation: slideFade 1s forwards;
  animation-delay: 1s;
}

/* FOOTER */
footer {
  margin: 40px 0;
  font-size: 14px;
  color: #ccc;
}

/* BOT√ïES */
button {
  margin: 10px 5px;
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  font-size: 15px;
  cursor: pointer;
  background: #d9a6b0;
}

/* P√âTALAS */
.petala {
  position: fixed;
  top: -20px;
  font-size: 18px;
  animation: cair linear infinite;
  text-shadow: 0 0 5px rgba(255,182,193,0.3);
}

@keyframes cair {
  0% { transform: translateY(0) rotate(0deg); opacity: .5; }
  100% { transform: translateY(120vh) rotate(360deg); opacity: 0; }
}

/* MOBILE */
@media (max-width: 600px) {
  .foto { width: 80%; max-width: 250px; }
  .nomes { font-size: 40px; }
}
</style>
</head>

<body>

<header>
  <h1 class="nomes">Udson <span class="coracao">‚ù§Ô∏è</span> Gabrielle</h1>
  <h2>Desde 21 de julho de 2025</h2>
  <div id="contador"></div>
  <div id="hora-brasil"></div>

  <button onclick="toggleMusica()">üéµ Tocar / Pausar M√∫sica</button>
  <button onclick="toggleDark()">üåô Modo Escuro Profundo</button>
</header>

<section class="galeria">
  <div class="foto-container">
    <img class="foto" src="img/foto-gabrielle.jpg">
    <div class="nome-foto">Gabrielle üíñ</div>
  </div>
  <div class="foto-container">
    <img class="foto" src="img/foto-udson.jpg">
    <div class="nome-foto">Udson üíô</div>
  </div>
</section>

<div class="poema">
Nosso amor n√£o se mede em dias,<br>
mas em cada segundo escolhido juntos.<br><br>
<strong>Sempre n√≥s dois ‚ù§Ô∏è</strong>
</div>

<footer>Feito com amor üíï</footer>

<!-- MP3 N√ÉO ALTERADO -->
<audio id="musica" loop autoplay>
  <source src="audio/amor.mp3.mp3" type="audio/mpeg">
</audio>

<script>
const inicio = new Date("2025-07-21T00:00:00");
const musica = document.getElementById("musica");

// CONTADOR
function atualizar() {
  const agora = new Date();
  let diff = Math.floor((agora - inicio)/1000);
  const s = diff % 60; diff = Math.floor(diff/60);
  const m = diff % 60; diff = Math.floor(diff/60);
  const h = diff % 24;
  const d = Math.floor(diff/24);

  contador.innerHTML = `‚è≥ ${d} dias ${h}h ${m}m ${s}s juntos`;
}
setInterval(atualizar, 1000);

// M√öSICA
function toggleMusica() {
  musica.paused ? musica.play() : musica.pause();
}

// MODO ESCURO PROFUNDO
function toggleDark() {
  document.body.classList.toggle("dark");
  localStorage.setItem(
    "modo-escuro",
    document.body.classList.contains("dark")
  );
}

if (localStorage.getItem("modo-escuro") === "true") {
  document.body.classList.add("dark");
}

// P√âTALAS
function criarPetala() {
  const p = document.createElement("div");
  p.className = "petala";
  p.innerText = "‚ù§Ô∏è";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = (8 + Math.random() * 4) + "s";
  document.body.appendChild(p);
  setTimeout(() => p.remove(), 12000);
}
setInterval(criarPetala, 900);
</script>

</body>
</html>
