<roteiro>
const iniciativa = novo Dados("2024-08-05T00:00:00");

diversão atualizarContador() {
  const ágora = novo Dados();
  const diferença = ágora - iniciativa;

  const dias = Matemática. .chão(diferença / (1000*60*60*24));
  documento. .obterElementoPorId("contador").HTML interno =
    `Juntos há <forte>${dias}</forte> dias ❤️`;
}

definirIntervalo(atualizarContador, 1000);
atualizarContador();
</roteiro>
