<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Udson ‚ù§Ô∏è Gabrielle</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
@keyframes gradiente {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  color: white;
  text-align: center;
  background: linear-gradient(270deg, #2b0b16, #000, #3b0c20, #1a0010);
  background-size: 800% 800%;
  animation: gradiente 20s ease infinite;
  overflow-x: hidden;
}

header {
  padding: 60px 20px 20px;
}

.nomes {
  font-family: 'Dancing Script', cursive;
  font-size: 58px;
  color: #ffb6c1;
  text-shadow: 2px 2px 15px rgba(255,192,203,0.8);
}

.coracao {
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

#contador {
  margin-top: 15px;
  font-size: 18px;
  color: #ffd1dc;
}

button {
  margin-top: 15px;
  padding: 10px 22px;
  border-radius: 20px;
  border: none;
  font-size: 15px;
  cursor: pointer;
  background: #ffb6c1;
  color: #000;
}

button:hover {
  background: #ffd1dc;
}

.galeria {
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
  margin: 40px auto;
}

.foto {
  width: 260px;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(255,182,193,0.6);
  transition: transform 0.4s;
}

.foto:hover {
  transform: scale(1.05);
}

.poema {
  background: rgba(255,255,255,0.12);
  padding: 30px;
  border-radius: 20px;
  max-width: 900px;
  margin: 30px auto;
  line-height: 1.9;
  font-size: 18px;
}

footer {
  margin: 40px;
  font-size: 14px;
  color: #ccc;
}

.petala {
  position: fixed;
  top: -20px;
  font-size: 22px;
  animation: cair linear infinite;
}

@keyframes cair {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(120vh) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<header>
  <h1 class="nomes">Udson <span class="coracao">‚ù§Ô∏è</span> Gabrielle</h1>
  <h2>Desde 21 de julho de 2025</h2>
  <div id="contador"></div>

  <button id="btnMusica">üéµ Tocar M√∫sica</button>
</header>

<section class="galeria">
  <img class="foto" src="img/foto-gabrielle.jpg" alt="Gabrielle">
  <img class="foto" src="img/foto-udson.jpg" alt="Udson">
</section>

<section>
  <div class="poema">
    Nosso amor n√£o se mede em dias,<br>
    mas em cada segundo escolhido juntos.<br><br>

    Cada riso virou mem√≥ria,<br>
    cada abra√ßo virou lar,<br>
    cada olhar virou certeza.<br><br>

    <strong>Sempre n√≥s dois ‚ù§Ô∏è</strong>
  </div>
</section>

<footer>
  Feito com amor üíï
</footer>

<audio id="musica" loop>
  <source src="audio/amor.mp3" type="audio/mpeg">
</audio>

<script>
const inicio = new Date("2025-07-21T00:00:00");
const musica = document.getElementById("musica");
const btnMusica = document.getElementById("btnMusica");
let tocando = false;

btnMusica.addEventListener("click", () => {
  musica.volume = 0.4;
  if (!tocando) {
    musica.play();
    btnMusica.innerText = "‚è∏Ô∏è Pausar M√∫sica";
    tocando = true;
  } else {
    musica.pause();
    btnMusica.innerText = "üéµ Tocar M√∫sica";
    tocando = false;
  }
});

function atualizarContador() {
  const agora = new Date();
  let diff = Math.floor((agora - inicio)/1000);
  const s = diff % 60;
  diff = Math.floor(diff/60);
  const m = diff % 60;
  diff = Math.floor(diff/60);
  const h = diff % 24;
  const d = Math.floor(diff/24);

  document.getElementById("contador").innerHTML =
    `‚è≥ ${d} dias, ${h}h ${m}m ${s}s juntos üíû`;
}
setInterval(atualizarContador, 1000);
atualizarContador();

function criarPetala() {
  const p = document.createElement("div");
  p.className = "petala";
  p.innerText = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üåπ";
  p.style.left = Math.random()*100 + "vw";
  p.style.animationDuration = (Math.random()*4 + 4) + "s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),8000);
}
setInterval(criarPetala, 350);
</script>

</body>
</html>
