<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Roblox Time Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f1a;
  color: #fff;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  background: #1c1c2e;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 0 40px rgba(0,0,0,.6);
}

h1 {
  text-align: center;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  margin-top: 15px;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg,#667eea,#764ba2);
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

.profile {
  text-align: center;
  margin-top: 30px;
}

.profile img {
  width: 120px;
  border-radius: 50%;
}

.card {
  background: #26263d;
  padding: 20px;
  border-radius: 12px;
  margin-top: 20px;
}
</style>
</head>
<body>

<div class="container">
  <h1>üéÆ Roblox Time Tracker</h1>

  <input id="username" placeholder="Digite o username Roblox">
  <button onclick="buscar()">Buscar</button>

  <div id="resultado"></div>
</div>

<script>
async function buscar() {
  const user = document.getElementById("username").value.trim();
  if (!user) return alert("Digite um username");

  const res = await fetch(`https://users.roblox.com/v1/users/search?keyword=${user}&limit=1`);
  const data = await res.json();

  if (!data.data.length) return alert("Usu√°rio n√£o encontrado");

  const u = data.data[0];

  const avatar = await fetch(`https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${u.id}&size=150x150&format=Png`);
  const avatarData = await avatar.json();

  const criado = new Date(u.created);
  const anos = Math.max(1, (Date.now() - criado) / (1000*60*60*24*365));

  // estimativa m√©dia
  const horasEstimadas = Math.floor(anos * 365 * 2.5);

  document.getElementById("resultado").innerHTML = `
    <div class="profile">
      <img src="${avatarData.data[0].imageUrl}">
      <h2>${u.name}</h2>
      <p>Conta criada em ${criado.toLocaleDateString()}</p>
    </div>

    <div class="card">
      <h3>‚è± Tempo estimado no Roblox</h3>
      <p><strong>${horasEstimadas.toLocaleString()} horas</strong></p>
      <p>${Math.floor(horasEstimadas/24)} dias jogados</p>
    </div>

    <div class="card">
      <h3>‚ö†Ô∏è Aviso</h3>
      <p>O Roblox n√£o libera tempo real jogado por usu√°rio.<br>
      Este valor √© uma <strong>estimativa baseada na idade da conta</strong>.</p>
    </div>
  `;
}
</script>

</body>
</html>
