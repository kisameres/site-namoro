<!-- üîä √ÅUDIO -->
<audio id="musica" loop>
  <source src="audio/amor.mp3.mp3" type="audio/mpeg">
</audio>

<script>
const inicio = new Date("2025-07-21T00:00:00");
const musica = document.getElementById("musica");
const botaoMusica = document.getElementById("botaoMusica");

botaoMusica.addEventListener("click", () => {
  if (musica.paused) {
    musica.play();
  } else {
    musica.pause();
  }
});

function atualizarContador() {
  const agora = new Date();
  let diff = Math.floor((agora - inicio) / 1000);

  const segundos = diff % 60;
  diff = Math.floor(diff / 60);
  const minutos = diff % 60;
  diff = Math.floor(diff / 60);
  const horas = diff % 24;
  const dias = Math.floor(diff / 24);

  document.getElementById("contador").innerHTML =
    `‚è≥ ${dias} dias<br>‚è∞ ${horas}h ${minutos}m ${segundos}s juntos üíû`;
}

setInterval(atualizarContador, 1000);
atualizarContador();
</script>
